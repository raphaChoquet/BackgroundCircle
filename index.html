<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body {
		margin: 0;
		padding: 0;
	}

	#bg-anim {
		position: relative;
		width: 100%;
		height: 500px;
		overflow: hidden;
	}

	.lt-ie9 #bg-anim {
		background: #ccc;
	}

	.circle {
		position: absolute;
		border-radius: 50%;
		transition: all 2000ms ease-in-out;
		-webkit-transition: all 2000ms ease-in-out;
	}
</style>
</head>
<body>
	<div id="bg-anim"></div>
	<script src="jquery.js"></script>
	<script>
		$(function(){
			var circles = [
				{x: 48, y: 0, d: 300},
				{x: 40, y: 30, d: 300},
				{x: 70, y: 50, d: 380},
				{x: 40, y: 100, d: 600},
				{x: 100, y: 20, d: 500},
				{x: 70, y: 100, d: 200},
				{x: 90, y: 0, d: 300},
				{x: 0, y: 0, d: 700},
				{x: 2, y: 100, d: 200},
				{x: 90, y: 100, d: 300},
				{x: 69, y: 8, d: 150},
				{x: 5, y: 75, d: 150}
			];

			var color = ['#9C3F7F', '#FF9900', '#FF4833', '#FFC843'];

			var $bgAnim = $('#bg-anim');

			//on définit la taille de la div
			var h = $(window).height();

			//on définit l'echelle
			var scale = Math.ceil(h / $bgAnim.height());

			//On applique la hauteur à la div
			$bgAnim.height(h); 

			if(!$('html').hasClass('lt-ie9')) {
				lanceAnim();
			}


			function lanceAnim() {
				$.each(circles, function(key, circle) {
					circle.d = circle.d * scale;
					var rdmColor = color[Math.floor(Math.random()*4)]; // tire une couleur des 4 couleurs aux hasard
					var rdmOpacity = (Math.floor(Math.random()*5)+4) / 10; //tire un nombre entre 0.4 et 0.8
					var rdmInterval = (Math.floor(Math.random()*10)+1) * 1000; //tire un nombre entre 1000ms et 10000ms
					console.log(rdmOpacity);
					//On crée le cercle
					var $circle = $('<div>', {
						id: 'circle-' + key,
						"class": 'circle',
						css: {
							left: circle.x + '%',
							top: circle.y + '%',
							width: circle.d + 'px',
							height: circle.d + 'px',
							marginLeft: '-' + (circle.d / 2) + 'px',
							marginTop: '-' + (circle.d / 2) + 'px',
							backgroundColor: rdmColor,
							boxShadow: '0px 0px 10px 20px ' + rdmColor,
							opacity: rdmOpacity
						}
					}).appendTo($bgAnim);

					window.setTimeout(function(){changeCircle($circle);}, rdmInterval);
				});
			}

			function changeCircle($circle) {
				var rdmColor = color[Math.floor(Math.random()*4)]; // tire une couleur des 4 couleurs aux hasard
				var rdmOpacity = (Math.floor(Math.random()*5)+4) / 10; //tire un nombre entre 0.4 et 0.8
				var rdmInterval = (Math.floor(Math.random()*10)+1) * 1000; //tire un nombre entre 1000ms et 10000ms
				
				//On redéfinie la couleur et l'opacité du cercle
				$circle.css({
					backgroundColor: rdmColor,
					boxShadow: '0px 0px 10px 20px ' + rdmColor,
					opacity: rdmOpacity
				});
				window.setTimeout(function(){changeCircle($circle);}, rdmInterval + 1000);
			}
		});
	</script>
</body>
</html>
